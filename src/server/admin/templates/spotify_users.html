{% extends "base.html" %}

{% block main %}

    <div class="center">

        <h3>Spotify Users</h3>

        <table class="striped highlight">
            <thead>
            <tr>
                <th>Username</th>
                <th>Country</th>
                <th>Playlists</th>
                <th>Followers</th>
                <th style="width: 1px"></th>
                <th style="width: 1px"></th>
            </tr>
            </thead>
            <tbody>
            {% for user_id, user in spotify_users.items() %}

                <tr>
                    <td>
                        <a class="black-text pointer underline"
                           onclick="window.open('{{ user.external_urls.spotify }}')">{{ user.display_name }}</a>
                    </td>
                    <td>{{ user.country }}</td>
                    <td>{{ user.playlist_count }}</td>
                    <td>{{ user.followers.total }}</td>
                    <td><a class="material-icons pointer black-text"
                           href="{{ url_for("admin.spotify_users") }}?spotify-user-id={{ user.id }}">edit</a></td>
                    <td><i class="material-icons pointer red-text">delete</i></td>
                </tr>

            {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="fixed-action-btn">
        <a class="btn-floating btn-large" href="{{ url_for("api.authorize") }}">
            <i class="very-large large material-icons">add</i>
        </a>
    </div>



{% endblock %}
